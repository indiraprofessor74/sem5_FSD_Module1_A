            background-color: yellow; 
            display: grid;
            padding: 20px;
            grid-template-columns: 200px auto auto;         
        }

</head>

        <div class="grid-item"></div>
        <div class="grid-item"></div>        
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col-6">
            2 of 3 (wider)
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
</body>
